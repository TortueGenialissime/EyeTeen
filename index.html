<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript">
    </script>
</head>
<body id="homepage">
    <div id="homepage-background">
    </div>
    <header>
        <img src="img/logoEye.png">
    </header>
    <div id="container">
        <div id="presentation">
            <h1>Gardez un oeil sur vos enfants
            en temps réel.<br>
            Ne les perdez pas de vue. 
            </h1>
        </div>
        <div id="wrap">
            <nav id="social-nav">
                <ul>
                    <span id="active-tab"></span>
                    <li data-action="login" class="">Se connecter</li>
                    <li data-action="signup">S'inscrire</li>
                </ul>
            </nav>
            <div id="login-sign">
                <div class="box" id="login-box">
                    <form method="post">
                        <button id="facebook-connect"><img src="img/logo-fb.png"><span>Facebook Connect</span></button>
                        <span class="or-method-login">Ou</span>
                        <div class="input-label">
                            <label for="email">Email</label>
                            <input name="email" type="text"
                                   spellcheck="false">
                        </div>
                        <div class="input-label">
                            <label for="password">Mot de passe</label>
                            <input name="password" type="password">
                            <div class="forgot-password">
                                <a href="#">J'ai oublié mon mot de passe</a>
                            </div>
                        </div>
                         <div class="input-label">
                            <label></label>
                            <input type="submit" value="CONNEXION">
                        </div>
                    </form>
                </div>                
                <div class="box" id="signup-box">
                    <form method="post">
                        <button id="facebook-connect"><img src="img/logo-fb.png"><span>Facebook Connect</span></button>
                        <span class="or-method-login">Ou</span>
                        <div class="input-label">
                            <label for="email">Email</label>
                            <input name="email" type="text"
                                   spellcheck="false">
                        </div>
                        <div class="input-label">
                            <label for="password">Mot de passe</label>
                            <input name="password" type="password">
                        </div>
                        <div class="input-label">
                            <label for="password">Confimation</label>
                            <input name="password" type="password">
                        </div>
                        <div class="input-label">
                            <label for="password">Adresse email</label>
                            <input name="email" type="text">
                        </div>                        
                        <div class="input-label">
                            <label for="password">Confirmation</label>
                            <input name="email" type="text">
                        </div>
                        
                        <span class="infos-perso">Informations personnelles</span>
                        <div class="input-label">
                            <label for="name">Civilité</label>
                            <select name="civilite">
                                <option value="M">M.</option>
                                <option value="Mme">Mme</option>
                            </select>
                        </div>
                        <div class="input-label">
                            <label for="name">Nom</label>
                            <input name="name" type="text">
                        </div>
                        <div class="input-label">
                            <label for="name">Prénom</label>
                            <input name="name" type="text">
                        </div>
                        
                        
                        <div class="input-label">
                            <label></label>
                            <input type="submit" value="CONNEXION">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/nav-homepage.js" type="text/javascript">
    </script>
</body>
</html>
